# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven and Docker

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  vars:
    runs-on: ubuntu-latest
    outputs:
      output1: ${{ steps.step1.outputs.date }}
    steps:
      - id: step1
        run: echo "date=lordgasmic/wine-service" >> $GITHUB_OUTPUT

  build:
    needs: vars
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -s $GITHUB_WORKSPACE/.github/workflows/maven-settings.xml -B package --file pom.xml
        env:
          USER_NAME: ${{ secrets.USER_NAME }}
          MVN_TOKEN: ${{ secrets.MAVEN_PACKAGE_TOKEN }}
      - name: Build with Docker
        run: docker build . --file Dockerfile --tag ${{ needs.vars.outputs.output1 }}
      - name: Docker Login
        uses: docker/login-action@v3.0.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Docker Push
        run: docker push ${{ needs.vars.outputs.output1 }}

  output:
    needs: vars
    runs-on: ubuntu-latest
    steps:
      - name: Echo Docker Tag
        run: |
          echo ${{ needs.vars.outputs.output1 }}
